<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>absolute</title>
	<!--[if lte IE 8]>
	<script src="html5.js"></script>
	<![endif]-->
	<style>
	html,body{
		margin:0;
		font:14px/5 arial,simsun;
		text-align:center;
	}
    header,section,aside,footer{
    	display:block;
    }
    #hd,#bd,#ft{
    	width:960px;
    	margin:auto;
    }
    #hd, #ft{
    	background: #aaa;
    }
    #bd{
    	position: relative;
    }
   #main{
   	    margin-left: 240px;
   	    background: #ccc;
   }
   #aside{
    	width: 230px;
    	position: absolute;
    	top: 0;
    	left: 0;
    	background: #ccc;
   }
	</style>
</head>
<body>
	<header id="hd">
		<section class="mod-head">头部</section>
	</header>
	<section id="bd">
	    <section id="main">
			<section class="mod-ent">正文模块1</section>
			<section class="mod-news">正文模块2</section>
			<section class="mod-cook">正文模块3</section>
		</section>
		<aside id="aside">
			<section class="mod-nav">侧边模块1</section>
			<section class="mod-info">侧边模块2</section>
			<section class="mod-other">侧边模块3</section>
		</aside>
	</section>
	<footer id="ft">
		<section class="mod-rights">版权模块</section>
	</footer>
</body>
</html>
